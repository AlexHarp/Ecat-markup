
services:
  ecat_mark_up.encoder.ecatXml:
    class: Drupal\ecat_mark_up\Encoder\EcatEncoder
    tags:
      - { name: encoder, format: eCat_xml }
  ecat_mark_up.encoder.ecatJson:
    class: Drupal\ecat_mark_up\Encoder\JsonExpanderEncoder
    tags:
      - { name: encoder, format: eCat_json }
  ecat_mark_up.ecatsubscriber:
    class: Drupal\ecat_mark_up\EventSubscriber\EcatSubscriber
    tags:
      - { name: event_subscriber }

